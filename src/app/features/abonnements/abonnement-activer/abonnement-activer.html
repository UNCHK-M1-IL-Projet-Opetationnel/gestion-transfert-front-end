<div class="max-w-sm mx-auto p-8 bg-white rounded-2xl shadow-2xl border border-gray-100">
    
    <header class="text-center mb-6">
        <h2 class="text-3xl font-extrabold text-gray-900">
            Activation d'Abonnement
        </h2>
        <p class="mt-2 text-gray-500">
            Sélectionnez votre formule et commencez l'expérience.
        </p>
    </header>
  
    <form [formGroup]="abonnementForm" (ngSubmit)="activer()">
      
      <div class="mb-6">
        <label for="type" class="block text-sm font-medium text-gray-700 mb-2">
            Choisissez votre type d’abonnement
        </label>
        <div class="relative">
            <select id="type" 
                    formControlName="type" 
                    class="appearance-none w-full border border-gray-300 bg-gray-50 rounded-lg p-3 text-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out cursor-pointer">
              <option value="" disabled selected>-- Formule à sélectionner --</option>
              <option value="STANDARD">STANDARD (Accès Essentiel)</option>
              <option value="PREMIUM">PREMIUM (Fonctionnalités Avancées)</option>
              <option value="VIP">VIP (Support Prioritaire)</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-400">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <div *ngIf="abonnementForm.get('type')?.touched && abonnementForm.get('type')?.invalid" class="mt-1 text-sm text-red-500">
            Veuillez sélectionner un type d'abonnement.
        </div>
      </div>
  
      <button type="submit"
              [disabled]="loading || abonnementForm.invalid"
              class="w-full flex justify-center items-center bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out shadow-md hover:shadow-lg disabled:opacity-40 disabled:cursor-not-allowed">
        
        <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        
        {{ loading ? 'Activation en cours...' : 'Activer mon abonnement' }}
      </button>
    </form>
  
    <div *ngIf="message" class="mt-6 p-4 rounded-lg transition duration-300 ease-in-out"
       [ngClass]="{
         'bg-green-100 border border-green-400 text-green-700': message.startsWith('✅'),
         'bg-red-100 border border-red-400 text-red-700': message.startsWith('❌'),
         'bg-yellow-100 border border-yellow-400 text-yellow-700': message.startsWith('⚠️')
       }">
      <p class="font-medium text-center">{{ message }}</p>
    </div>
</div>
