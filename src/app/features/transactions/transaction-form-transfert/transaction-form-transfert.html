<div class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
  <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Effectuer un transfert</h2>

  <form #transfertForm="ngForm" (ngSubmit)="onTransfert(transfertForm)" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Téléphone destinataire</label>
      <input type="text" [(ngModel)]="destinataireTelephone" name="destinataireTelephone" required 
             class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Montant</label>
      <input type="number" [(ngModel)]="montant" name="montant" required 
             class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button type="submit" [disabled]="!transfertForm.form.valid" 
            [ngClass]="!transfertForm.form.valid ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 text-white cursor-pointer'"
            class="w-full font-semibold py-3 px-4 rounded-md transition duration-300 ease-in-out">
      Transférer
    </button>
  </form>

  <p *ngIf="message" class="text-center mt-4 text-sm">{{ message }}</p>

  <div *ngIf="transaction" class="mt-6 border-t border-gray-200 pt-4">
    <h3 class="text-lg font-semibold mb-2 text-gray-700">Détails :</h3>
    <div class="space-y-1 text-sm text-gray-600">
      <p><strong>ID:</strong> {{ transaction.id }}</p>
      <p><strong>Type:</strong> {{ transaction.type }}</p>
      <p><strong>Montant:</strong> {{ transaction.montant }}</p>
      <p><strong>Date:</strong> {{ transaction.date | date:'short' }}</p>
    </div>
  </div>
</div>
