<div class="app">
    <!-- Header -->
    <header class="header">
      <div class="search-container">
        <div class="search-input-wrapper">
          <i data-lucide="search" class="search-icon"></i>
          <input
            type="text"
            placeholder="Tapez pour rechercher..."
            class="search-input"
            id="searchInput"
          />
        </div>
      </div>
  
      <div class="header-controls">
        <div class="sort-dropdown">
          <span>Trier par : AZ</span>
          <i data-lucide="chevron-down" class="dropdown-icon"></i>
        </div>
  
        <div class="status-dropdown">
          <span>Tous les statuts</span>
          <i data-lucide="chevron-down" class="dropdown-icon"></i>
        </div>
  
        <button type="button" class="add-beneficiary-btn">
          <i data-lucide="plus" class="plus-icon"></i>
          <span>Nouveau bénéficiaire</span>
        </button>
      </div>
    </header>
  
    <!-- Table -->
    <main class="table-container">
      <table class="beneficiaries-table">
        <caption class="sr-only">Liste des bénéficiaires</caption>
        <thead>
          <tr>
            <th class="name-column">Nom du bénéficiaire</th>
            <th class="date-column">Date du dernier transfert</th>
            <th class="amount-column">Montant du dernier transfert</th>
            <th class="action-column">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemple d’une ligne -->
          <tr>
            <td class="name-cell">
              <div class="beneficiary-name">Amy Diouf</div>
            </td>
            <td class="date-cell">
              <div class="transfer-time">15h00</div>
              <div class="transfer-date">10 mars 2025</div>
            </td>
            <td class="amount-cell">
              <div class="transfer-amount">100 000 FCFA</div>
              <div class="transfer-status status-received">Reçu</div>
            </td>
            <td class="action-cell">
              <button type="button" class="send-funds-btn">
                Envoyer des fonds
              </button>
            </td>
          </tr>
          <!-- autres lignes… -->
        </tbody>
      </table>
    </main>
  
    <!-- Pagination -->
    <nav class="pagination" aria-label="Pagination">
      <button type="button" class="pagination-btn pagination-nav">
        <i data-lucide="chevrons-left" class="pagination-icon"></i>
      </button>
      <button type="button" class="pagination-btn pagination-nav">
        <i data-lucide="chevron-left" class="pagination-icon"></i>
      </button>
      <button type="button" class="pagination-btn">1</button>
      <button type="button" class="pagination-btn pagination-active">2</button>
      <button type="button" class="pagination-btn">3</button>
      <span class="pagination-dots">...</span>
      <button type="button" class="pagination-btn pagination-nav">
        <i data-lucide="chevron-right" class="pagination-icon"></i>
      </button>
      <button type="button" class="pagination-btn pagination-nav">
        <i data-lucide="chevrons-right" class="pagination-icon"></i>
      </button>
    </nav>
  </div>
