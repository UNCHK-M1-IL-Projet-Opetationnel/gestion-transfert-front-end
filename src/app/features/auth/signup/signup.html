<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-cyan-50 flex relative overflow-hidden">
  <!-- Background decorations -->
  <div class="absolute inset-0 pointer-events-none overflow-hidden">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-blue-400/20 to-purple-400/20 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-br from-cyan-400/20 to-blue-400/20 rounded-full blur-3xl"></div>
  </div>

  <!-- Section Image à gauche -->
  <div class="hidden lg:flex lg:w-1/2 relative items-center justify-center">
    <div class="flex items-center justify-center w-full p-8">
      <div class="relative">
        <!-- Image principale -->
        <div class="w-96 h-96 bg-gradient-to-br from-blue-500 via-purple-600 to-cyan-500 rounded-3xl shadow-2xl flex items-center justify-center transform rotate-3 hover:rotate-6 transition-transform duration-500">
          <svg class="w-48 h-48 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
          </svg>
        </div>

        <!-- Éléments décoratifs flottants -->
        <div class="absolute -top-6 -right-6 w-24 h-24 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-2xl shadow-lg transform -rotate-12 animate-pulse"></div>
        <div class="absolute -bottom-4 -left-4 w-16 h-16 bg-gradient-to-br from-green-400 to-emerald-500 rounded-xl shadow-lg transform rotate-45"></div>

        <!-- Texte d'accueil -->
        <div class="absolute -bottom-16 left-1/2 transform -translate-x-1/2 text-center">
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Bienvenue !</h2>
          <p class="text-gray-600">Rejoignez notre communauté</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Section Formulaire à droite -->
  <div class="w-full lg:w-3/5 flex items-center justify-center p-4 lg:p-8">
    <form [formGroup]="signupForm" (ngSubmit)="submit()"
          class="relative bg-white/80 backdrop-blur-xl border border-white/20 p-6 sm:p-8 rounded-3xl shadow-2xl w-full max-w-2xl space-y-6 hover:shadow-3xl transition-all duration-500">

      <!-- Header -->
      <div class="text-center space-y-3">
        <div class="mx-auto w-14 h-14 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg transform hover:scale-105 transition-transform duration-300">
          <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold bg-gradient-to-r from-gray-900 via-blue-800 to-gray-900 bg-clip-text text-transparent">
          Créer un compte
        </h2>
      </div>

      <!-- Informations personnelles -->
      <div class="space-y-4">
        <div class="flex items-center space-x-2 mb-3">
          <div class="w-6 h-6 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <h3 class="text-sm font-semibold text-gray-800">Informations personnelles</h3>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Nom -->
          <div class="group">
            <label class="block text-xs font-semibold text-gray-700 mb-1">Nom</label>
            <div class="relative">
              <input type="text" formControlName="nom" placeholder="Votre nom"
                class="w-full p-3 pl-10 rounded-xl border-2 border-gray-200 bg-gray-50/50
                       focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/10
                       transition-all duration-300 placeholder-gray-400 text-sm"/>
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
            </div>
            <div *ngIf="signupForm.get('nom')?.invalid && signupForm.get('nom')?.touched"
                 class="text-red-500 text-xs mt-1">Requis</div>
          </div>

          <!-- Prénom -->
          <div class="group">
            <label class="block text-xs font-semibold text-gray-700 mb-1">Prénom</label>
            <div class="relative">
              <input type="text" formControlName="prenom" placeholder="Votre prénom"
                class="w-full p-3 pl-10 rounded-xl border-2 border-gray-200 bg-gray-50/50
                       focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/10
                       transition-all duration-300 placeholder-gray-400 text-sm"/>
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
            </div>
            <div *ngIf="signupForm.get('prenom')?.invalid && signupForm.get('prenom')?.touched"
                 class="text-red-500 text-xs mt-1">Requis</div>
          </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Email -->
          <div class="group">
            <label class="block text-xs font-semibold text-gray-700 mb-1">Email</label>
            <div class="relative">
              <input type="email" formControlName="email" placeholder="email@exemple.com"
                class="w-full p-3 pl-10 rounded-xl border-2 border-gray-200 bg-gray-50/50
                       focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/10
                       transition-all duration-300 placeholder-gray-400 text-sm"/>
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                </svg>
              </div>
            </div>
            <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
                 class="text-red-500 text-xs mt-1">Email invalide</div>
          </div>

          <!-- Téléphone -->
          <div class="group">
            <label class="block text-xs font-semibold text-gray-700 mb-1">Téléphone</label>
            <div class="relative">
              <input type="text" formControlName="telephone" placeholder="771234567"
                class="w-full p-3 pl-10 rounded-xl border-2 border-gray-200 bg-gray-50/50
                       focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/10
                       transition-all duration-300 placeholder-gray-400 text-sm"/>
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>
              </div>
            </div>
            <div *ngIf="signupForm.get('telephone')?.invalid && signupForm.get('telephone')?.touched"
                 class="text-red-500 text-xs mt-1">Téléphone requis</div>
          </div>
        </div>
      </div>

      <!-- Sécurité -->
      <div class="space-y-4">
        <div class="flex items-center space-x-2 mb-3">
          <div class="w-6 h-6 bg-gradient-to-br from-green-500 to-emerald-600 rounded-lg flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <h3 class="text-sm font-semibold text-gray-800">Sécurité</h3>
        </div>

        <div class="group">
          <label class="block text-xs font-semibold text-gray-700 mb-1">Mot de passe</label>
          <div class="relative">
            <input type="password" formControlName="password" placeholder="••••••••"
              class="w-full p-3 pl-10 rounded-xl border-2 border-gray-200 bg-gray-50/50
                     focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/10
                     transition-all duration-300 placeholder-gray-400 text-sm"/>
            <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
              </svg>
            </div>
          </div>
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
               class="text-red-500 text-xs mt-1">Min 6 caractères</div>
        </div>
      </div>

      <!-- Documents -->
      <div class="space-y-4">
        <div class="flex items-center space-x-2 mb-3">
          <div class="w-6 h-6 bg-gradient-to-br from-purple-500 to-pink-600 rounded-lg flex items-center justify-center">
            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <h3 class="text-sm font-semibold text-gray-800">Documents</h3>
        </div>

        <!-- Numéro pièce -->
        <div class="group">
          <label class="block text-xs font-semibold text-gray-700 mb-1">Numéro de pièce</label>
          <div class="relative">
            <input type="text" formControlName="numeroPiece" placeholder="Numéro d'identité"
              class="w-full p-3 pl-10 rounded-xl border-2 border-gray-200 bg-gray-50/50
                     focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500/10
                     transition-all duration-300 placeholder-gray-400 text-sm"/>
            <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path>
              </svg>
            </div>
          </div>
          <div *ngIf="signupForm.get('numeroPiece')?.invalid && signupForm.get('numeroPiece')?.touched"
               class="text-red-500 text-xs mt-1">Numéro requis</div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <!-- Photo -->
          <div class="group">
            <label class="block text-xs font-semibold text-gray-700 mb-1">Photo</label>
            <input type="file" (change)="onFileChange($event, 'photo')"
              class="w-full p-2 rounded-xl border-2 border-dashed border-gray-300 bg-gray-50/50
                     hover:border-blue-400 transition-all duration-300 cursor-pointer text-xs
                     file:mr-2 file:py-1 file:px-3 file:rounded-lg file:border-0 
                     file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700"/>
          </div>

          <!-- Photo pièce -->
          <div class="group">
            <label class="block text-xs font-semibold text-gray-700 mb-1">Photo pièce</label>
            <input type="file" (change)="onFileChange($event, 'photoPiece')"
              class="w-full p-2 rounded-xl border-2 border-dashed border-gray-300 bg-gray-50/50
                     hover:border-blue-400 transition-all duration-300 cursor-pointer text-xs
                     file:mr-2 file:py-1 file:px-3 file:rounded-lg file:border-0 
                     file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700"/>
          </div>
        </div>
      </div>

      <!-- Bouton d'inscription -->
      <div class="space-y-3">
        <button type="submit" [disabled]="signupForm.invalid || submitting"
          class="w-full py-3 px-6 font-bold text-white rounded-xl shadow-xl
                 bg-gradient-to-r from-blue-600 via-blue-700 to-purple-700 
                 hover:from-blue-700 hover:via-blue-800 hover:to-purple-800
                 focus:ring-4 focus:ring-blue-500/50
                 transform hover:scale-[1.02] active:scale-[0.98]
                 transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed
                 relative overflow-hidden group">
          <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0
                      transform -skew-x-12 -translate-x-full group-hover:translate-x-full
                      transition-transform duration-1000"></div>
          <span class="relative text-sm">{{ submitting ? 'Inscription...' : 'Créer mon compte' }}</span>
        </button>

        <div *ngIf="errorMessage"
             class="bg-red-50 border border-red-200 rounded-xl p-3 animate-fade-in">
          <div class="text-red-800 font-semibold text-sm">{{ errorMessage }}</div>
        </div>
      </div>

      <!-- Lien de connexion -->
      <div class="text-center relative z-10">
        <p class="text-gray-600 text-sm">
          Vous avez déjà un compte ?
          <a routerLink="/login"
             class="font-bold text-blue-600 hover:text-blue-800 hover:underline
                    transition-all duration-200 ml-1 relative z-10 cursor-pointer inline-block">
            Connectez-vous ici
          </a>
        </p>
      </div>
    </form>
  </div>
</div>

<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

/* Responsive - masquer l'image sur mobile */
@media (max-width: 1024px) {
  .lg\:flex { display: none !important; }
  .lg\:w-1\/2 { width: 100% !important; }
}

/* Custom focus styles */
input:focus { outline: none; }

/* Custom file input styles */
input[type="file"]::-webkit-file-upload-button { visibility: hidden; }
input[type="file"]::before {
  content: 'Fichier';
  display: inline-block;
  background: linear-gradient(135deg, #3b82f6, #1e40af);
  border: none; border-radius: 8px; padding: 4px 12px;
  outline: none; white-space: nowrap; cursor: pointer;
  font-weight: 600; color: white; font-size: 0.75rem; margin-right: 8px;
}
input[type="file"]:hover::before {
  background: linear-gradient(135deg, #1e40af, #1e3a8a);
}

/* Glassmorphism effect */
.backdrop-blur-xl { backdrop-filter: blur(20px); }

/* Custom shadow */
.shadow-3xl { box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.25); }
</style>
